<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regalo de Moon Hair Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES DE COLOR --- */
        :root {
            --primary: #1a1a2e; /* Azul noche profundo */
            --accent: #e94560; /* Rojo Navidad moderno */
            --gold: #f4d03f;   /* Dorado */
            --glass: rgba(40, 40, 55, 0.95); /* Fondo tarjeta un poco m√°s s√≥lido para legibilidad */
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* --- RESET B√ÅSICO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #050510; /* Fondo muy oscuro detr√°s de todo */
            height: 100vh;
            /* Evitamos scroll doble, lo manejaremos en el overlay */
            overflow: hidden; 
        }

        /* --- PANTALLA 1: INTRODUCCI√ìN (Hero Image) --- */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* IMPORTANTE: Aseg√∫rate que 'postal.jpg' existe */
            background: url('postal.png') no-repeat center center;
            background-size: cover;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 80px;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* Gradiente oscuro abajo para que se lea el texto de intro */
        .intro-screen::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: -1;
        }

        .intro-text {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            z-index: 101;
        }

        .intro-text h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .main-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            cursor: pointer;
            z-index: 101;
            animation: pulse-glow 2s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- PANTALLA 2: EL MODAL (Toda la pantalla oscura) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 15, 0.9); /* Fondo oscuro semitransparente */
            backdrop-filter: blur(5px);
            z-index: 50;
            opacity: 0;
            pointer-events: none; /* No interactuable hasta que se active */
            transition: opacity 0.5s ease;
            
            /* Centrado y manejo de scroll */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alineamos arriba para permitir scroll si es muy largo */
            overflow-y: auto; /* Scroll en toda la pantalla si hace falta */
            padding: 20px 0; /* Un poco de aire arriba y abajo */
        }

        /* --- LA TARJETA CENTRAL --- */
        .card-glass {
            width: 90%;
            max-width: 400px; /* Ancho m√°ximo para PC */
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            text-align: center;
            transform: scale(0.9) translateY(30px); /* Estado inicial de la animaci√≥n */
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            /* Quitamos max-height y overflow interno para evitar el problema de corte */
            margin: auto; /* Centrado vertical si sobra espacio */
        }

        /* Cabecera con GIF */
        .card-header-media {
            position: relative;
            width: 100%;
            height: 220px; /* Un poco m√°s alto */
            overflow: hidden;
        }

        .card-header-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Cuerpo de la tarjeta */
        .card-body {
            /* Padding generoso abajo para que quepa el logo final */
            padding: 30px 25px 50px 25px; 
            color: #fff;
        }

        .greeting {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .signature {
            font-weight: 700;
            color: #fff;
            display: block;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        /* Cup√≥n Dorado */
        .coupon-ticket {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            color: var(--primary);
            padding: 20px 15px;
            border-radius: 12px;
            margin-top: 25px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 10px 25px rgba(244, 208, 63, 0.2);
            border: 1px solid #fff;
        }

        .discount-big {
            font-size: 2.8rem;
            font-weight: 800;
            display: block;
            line-height: 1;
            font-family: 'Cinzel', serif;
        }

        .discount-details {
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legal {
            font-size: 0.7rem;
            margin-top: 12px;
            display: block;
            opacity: 0.8;
        }

        .close-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px; /* Espacio entre bot√≥n y logo final */
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
            color: #fff;
        }

        /* --- NUEVO ESTILO PARA EL LOGO AL FINAL --- */
        .logo-footer {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            /* Un borde dorado para que resalte al final */
            border: 3px solid var(--gold); 
            margin: 0 auto; /* Centrado horizontal */
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* --- CLASES DE ESTADO (JS) --- */
        .intro-hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .modal-visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-visible .card-glass {
            transform: scale(1) translateY(0);
        }

        /* --- ANIMACIONES --- */
        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(233, 69, 96, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 69, 96, 0); }
        }

        /* --- EFECTO NIEVE/BRILLO --- */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(120vh) translateX(30px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="intro-screen" id="introScreen">
        <div class="intro-text">
            <h1>Moon Hair Studio</h1>
            <p>Tiene un mensaje para ti...</p>
        </div>
        <button class="main-btn" onclick="revealCard()">Abrir Regalo üéÅ</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        
        <div class="snow-container" id="snowContainer"></div>

        <div class="card-glass">
            
            <div class="card-header-media">
                <img src="navidad.gif" alt="Navidad Perritos">
                <div style="position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to bottom, transparent 60%, var(--primary) 100%);"></div>
            </div>

            <div class="card-body">
                <h2 class="greeting">¬°Feliz 2026!</h2>
                
                <div class="message">
                    Gracias por permitirnos compartir contigo un a√±o m√°s.
                    Te deseo lo mejor y mucho brillo para este nuevo ciclo.
                    <br>
                    <span class="signature">Con cari√±o: Paula Robles</span>
                </div>

                <div class="coupon-ticket">
                    <span class="discount-big">30% OFF</span>
                    <div class="discount-details">En todos nuestros servicios</div>
                    <small class="legal">V√°lido hasta 30 Ene 2026 ‚Ä¢ Un solo uso</small>
                </div>

                <button class="close-btn" onclick="location.reload()">Cerrar Postal</button>
                
                <img src="logo-MHS.png" alt="Logo Moon" class="logo-footer">
            </div>
        </div>
    </div>

    <script>
        // JS B√°sico para la interacci√≥n
        function revealCard() {
            document.getElementById('introScreen').classList.add('intro-hidden');
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('modal-visible');
            // Iniciar efecto de part√≠culas
            createSnow();
        }

        function createSnow() {
            const container = document.getElementById('snowContainer');
            // Colores: Dorado, Rojo, Blanco
            const colors = ['#f4d03f', '#e94560', '#ffffff']; 
            
            // Reduje la cantidad de part√≠culas a 40 para mejorar rendimiento en m√≥viles viejos
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                
                const left = Math.random() * 100;
                const animDuration = Math.random() * 4 + 3; // Lento y elegante
                const size = Math.random() * 6 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];

                flake.style.left = left + '%';
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.backgroundColor = color;
                // Un peque√±o retraso aleatorio para que no caigan todas de golpe
                flake.style.animation = `fall ${animDuration}s linear forwards ${Math.random()}s`;
                
                container.appendChild(flake);
            }
        }
    </script>
</body>
</html>
